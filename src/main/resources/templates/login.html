<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11 h-100">
        <div class="card text-black h-100" style="border-radius: 25px;">
          <div class="card-body pt-3 px-5 h-100">
            <div class="row justify-content-center h-100">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 h-100">


                <p th:class="${param.error} ? 'text-center h1 fw-bold mx-1 mx-md-4' : 'text-center h1 fw-bold mx-1 mb-4 mx-md-4'">Login</p>

                <div th:if="${param.error}">
                  <div class="alert alert-danger">Invalid username or password.</div>
                </div>

                <!-- logout message -->
                <div th:if="${param.logout}">
                  <div class="alert alert-info">You have been logged out.</div>
                </div>

                <form th:action="@{/login}" method="post" class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="username" name = "username" class="form-control" autofocus="autofocus" />
                      <label class="form-label" for="username">Email address</label>
                    </div>
                  </div>


                  <div class="d-flex flex-row align-items-center">
                    <div th:class="${param.error} ? 'form-outline flex-fill' : 'form-outline flex-fill mb-4'">
                      <input type="password" id="password" name="password" class="form-control" />
                      <label class="form-label" for="password">Password</label>
                    </div>
                  </div>


                  <div class="d-flex gap-3 justify-content-center mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
                    <p class="align-self-center mb-0">Not a member? <a th:href="@{/registration}">Register</a></p>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2 h-100">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                     class="img-fluid" alt="Sample image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
